<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Branch Online Bookstore</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        header {
            background-color: #9559f0; /* CSE branch color */
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #f8f9fa; /* Light background color */
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007bff; /* CSE branch color */
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .book {
            width: 250px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .book img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        footer {
            background-color: #0862c2; /* CSE branch color */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ECE Branch</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <main>
        <section class="book">
            <h2>"Microelectronic Circuits"

            </h2>
            <p>Adel S. Sedra, Kenneth C. Smith</p>
            <p>Price: $29.99</p>
            <button>Add to Cart</button>
        </section>

        <section class="book">
            <h2> "Communication Systems"</h2>
            <p>Simon Haykin</p>
            <p>Price: $24.99</p>
            <button>Add to Cart</button>
        </section>

        <!-- More book sections can be added as needed -->

    </main>

    <footer>
        <p>&copy; 2024 ECE Branch Online Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
