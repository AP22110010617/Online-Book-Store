<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form
        {
            padding: 150px;
            background-size: cover;
            background-color:whitesmoke;
        }
        #registrationForm
        {
            padding: 100px;
            border: 2px black solid;
            background-color: rgb(16, 113, 204);
            height:400px
        }
        img{
            padding-left: 280px;
            text-align: center;
        }
        label{
            font-size: 20px;
            padding-left: 350px;
        }
        span{
            padding-left: 250px;
            text-align: center;
        }
        .submit
        {
            padding-left: 450px;
        }
        .reset
        {
            padding-left: 450px;
            padding-top: 10px;
        }

    </style>
</head>
<body>
    <div class="form">
        <form id="registrationForm" onsubmit="return validateForm()">
            <img src="https://www.pngplay.com/wp-content/uploads/1/Login-PNG-Free-Commercial-Use-Image.png" height="200px">
            </br>
            <label for="name">Login ID:</label>
            <input type="text" id="name" name="name"><br>
            <span id="nameError" class="error"></span><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <span id="passwordError" class="error"></span><br>
    
            <div class="submit">
                <input type="submit">
            </div>
            <div class="reset">
                <input type="reset">
            </div>
        </form>
    

    </div>

    <script>
        function validateForm() {
            let name = document.getElementById('name').value;
            let password = document.getElementById('password').value;

            let namePattern = /^[a-zA-Z\s]+$/;
            let passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;

            if (!name.match(namePattern)) {
                document.getElementById('nameError').innerText = "Name should contain only alphabets or spaces.";
                return false;
            }

            if (!password.match(passwordPattern)) {
                document.getElementById('passwordError').innerText = "Password should have at least 8 characters with one lowercase letter, one uppercase letter, one digit, and one special character.";
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
